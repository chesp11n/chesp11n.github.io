<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #e0e0e0; /* Light text color */
            padding-bottom: 120px; /* Add padding to avoid content overlap with the toolbar */
            background: linear-gradient(270deg, #001f3f, #003366, #004080, #00509e, #0066cc);
            background-size: 400% 400%;
            animation: GradientBackground 15s ease infinite;
        }
        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent dark container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Darker shadow */
        }
        h2 {
            color: #ffffff; /* White heading */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font for desktop */
        }
        .input-heading,
        .output-heading {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        textarea,
        pre {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #333; /* Darker border */
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 20px;
            background-color: #2d2d2d; /* Dark background */
            color: #e0e0e0; /* Light text color */
            resize: vertical; /* Allow vertical resizing */
            box-sizing: border-box; /* Include padding and border in width */
        }
        textarea {
            height: 150px; /* Default height for textarea */
        }
        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 150px; /* Match textarea height */
        }

        /* Toggle Button Styles */
        .toggle-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-button button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .toggle-button button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Toolbar Styles */
        .toolbar {
            position: fixed;
            bottom: 20px; /* Float from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            width: 90%; /* Full width on mobile */
            max-width: 400px; /* Limit width for larger screens */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            display: flex;
            flex-direction: column; /* Stack buttons vertically on mobile */
            gap: 10px;
            padding: 10px;
            border-radius: 40px; /* Rounded corners */
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        .toolbar button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            width: 100%; /* Full width for stacked buttons */
        }
        .toolbar button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px; /* Position at the top */
            right: 20px; /* Position at the right */
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000; /* Ensure notifications are on top */
        }
        .notification {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }
        .notification.fade-out {
            animation: fadeOut 0.3s ease forwards; /* Fade out animation */
        }
        .notification i {
            font-size: 16px; /* Icon size */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* Responsive Styles */
        @media (min-width: 600px) {
            h2 {
                font-size: 28px; /* Larger font for desktop */
            }
            .input-heading,
            .output-heading {
                font-size: 20px; /* Larger headings on desktop */
            }
            textarea,
            pre {
                height: 200px; /* Taller textarea and pre on desktop */
            }
            .toolbar {
                flex-direction: row; /* Buttons side by side on desktop */
                width: fit-content; /* Auto width for desktop */
                border-radius: 40px; /* Rounded corners for desktop */
            }
            .toolbar button {
                width: 140px; /* Slightly wider buttons on desktop */
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 599px) {
            .toolbar {
                border-radius: 20px; /* Less rounded corners for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timestamp Converter</h2>

        <!-- Toggle Button -->
        <div class="toggle-button">
            <button id="toggleMode" onclick="toggleMode()">Switch to Audacity Timestamps → YouTube Timestamps</button>
        </div>

        <!-- Input Section -->
        <div class="input-heading">Input YouTube Timestamps</div>
        <textarea id="input" placeholder="Enter YouTube timestamps (e.g., 0:00:00 Example)"></textarea>

        <!-- Output Section -->
        <div class="output-heading">Converted Output</div>
        <pre id="output"></pre>
    </div>

    <!-- Toolbar with Buttons -->
    <div class="toolbar">
        <button onclick="convert()">
            <i class="fas fa-sync"></i> <!-- Sync icon for Convert -->
            Convert
        </button>
        <button onclick="saveToFile()">
            <i class="fas fa-download"></i> <!-- Download icon for Save -->
            Save
        </button>
        <button onclick="copyOutput()">
            <i class="fas fa-copy"></i> <!-- Copy icon for Copy Output -->
            Copy
        </button>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        let isYouTubeToAudacity = true; // Default mode: YouTube Timestamps → Audacity Timestamps

        // Function to toggle between conversion modes
        function toggleMode() {
            isYouTubeToAudacity = !isYouTubeToAudacity;
            const toggleButton = document.getElementById('toggleMode');
            const input = document.getElementById('input');
            if (isYouTubeToAudacity) {
                toggleButton.textContent = 'Switch to Audacity Timestamps → YouTube Timestamps';
                input.placeholder = 'Enter YouTube timestamps (e.g., 0:00:00 Example)';
                document.querySelector('.input-heading').textContent = 'Input YouTube Timestamps';
            } else {
                toggleButton.textContent = 'Switch to YouTube Timestamps → Audacity Timestamps';
                input.placeholder = 'Enter Audacity timestamps (e.g., 0.000000 0.000000 Example)';
                document.querySelector('.input-heading').textContent = 'Input Audacity Timestamps';
            }
            document.getElementById('output').textContent = ''; // Clear output
        }

        // Function to convert timestamps to seconds or vice versa
        function convert() {
            const input = document.getElementById('input').value;
            let output = '';
            if (isYouTubeToAudacity) {
                output = convertYouTubeToAudacity(input);
            } else {
                output = convertAudacityToYouTube(input);
            }
            document.getElementById('output').textContent = output;
        }

        // Function to convert YouTube timestamps to Audacity timestamps
        function convertYouTubeToAudacity(input) {
            let lines = input.split('\n');
            return lines.map(line => {
                let match = line.match(/(\d+):(\d+):(\d+)\s(.+)/);
                if (match) {
                    let hours = parseInt(match[1], 10) * 3600;
                    let minutes = parseInt(match[2], 10) * 60;
                    let seconds = parseInt(match[3], 10);
                    let totalSeconds = hours + minutes + seconds;
                    return `${totalSeconds.toFixed(6)}\t${totalSeconds.toFixed(6)}\t${match[4]}`;
                }
                return '';
            }).join('\n');
        }

        // Function to convert Audacity timestamps to YouTube timestamps
        function convertAudacityToYouTube(input) {
            let lines = input.split('\n');
            return lines.map(line => {
                let match = line.match(/(\d+\.\d+)\s(\d+\.\d+)\s(.+)/);
                if (match) {
                    let totalSeconds = parseFloat(match[1]);
                    let hours = Math.floor(totalSeconds / 3600);
                    let minutes = Math.floor((totalSeconds % 3600) / 60);
                    let seconds = Math.floor(totalSeconds % 60); // Remove fractional seconds
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}\t${match[3]}`;
                }
                return '';
            }).join('\n');
        }

        // Function to save output as a .txt file
        function saveToFile() {
            let content = document.getElementById('output').textContent;
            let blob = new Blob([content], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted_timestamps.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Function to copy output to clipboard
        function copyOutput() {
            let output = document.getElementById('output').textContent;
            if (output) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(output)
                        .then(() => {
                            showNotification("Output copied to clipboard!");
                        })
                        .catch(() => {
                            showNotification("Failed to copy output. Please try again.");
                        });
                } else {
                    // Fallback for older browsers
                    let textarea = document.createElement("textarea");
                    textarea.value = output;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        showNotification("Output copied to clipboard!");
                    } catch (err) {
                        showNotification("Failed to copy output. Please try again.");
                    }
                    document.body.removeChild(textarea);
                }
            } else {
                showNotification("No output to copy!");
            }
        }

        // Function to show a notification
        function showNotification(message) {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-bell"></i> <!-- Notification bell icon -->
                <span>${message}</span>
            `;
            notificationContainer.appendChild(notification);

            // Remove the notification after 2 seconds
            setTimeout(() => {
                notification.classList.add('fade-out'); // Add fade-out animation
                setTimeout(() => {
                    notification.remove(); // Remove the notification after animation
                }, 300); // Match the duration of the fade-out animation
            }, 2000);

            // Limit the number of notifications to 3
            if (notificationContainer.children.length > 3) {
                notificationContainer.removeChild(notificationContainer.firstChild);
            }
        }
    </script>
</body>
</html>
