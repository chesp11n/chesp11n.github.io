<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #e0e0e0; /* Light text color */
            padding-bottom: 120px; /* Add padding to avoid content overlap with the toolbar */
            background: linear-gradient(270deg, #00264d, #96caff, #0066cc);
            background-size: 400% 400%;
            animation: GradientBackground 15s ease infinite;
        }
        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.7); /* Semi-transparent dark container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Darker shadow */
        }
        h2 {
            color: #ffffff; /* White heading */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font for desktop */
        }
        .input-heading,
        .output-heading {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        textarea,
        pre {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #333; /* Darker border */
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 20px;
            background-color: #2d2d2d; /* Dark background */
            color: #e0e0e0; /* Light text color */
            resize: vertical; /* Allow vertical resizing */
            box-sizing: border-box; /* Include padding and border in width */
        }
        textarea {
            height: 150px; /* Default height for textarea */
        }
        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 150px; /* Match textarea height */
        }

        /* Toggle Button Styles */
        .toggle-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-button button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .toggle-button button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Toolbar Styles */
        .toolbar {
            position: fixed;
            bottom: 20px; /* Float from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            width: fit-content; /* Float from the sides */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 40px; /* Rounded corners */
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        .toolbar button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            width: 120px; /* Fixed width for all buttons */
        }
        .toolbar button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Responsive Styles */
        @media (min-width: 600px) {
            h2 {
                font-size: 28px; /* Larger font for desktop */
            }
            .input-heading,
            .output-heading {
                font-size: 20px; /* Larger headings on desktop */
            }
            textarea,
            pre {
                height: 200px; /* Taller textarea and pre on desktop */
            }
            .toolbar {
                justify-content: center; /* Center buttons on desktop */
            }
            .toolbar button {
                width: 140px; /* Slightly wider buttons on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timestamp Converter</h2>

        <!-- Toggle Button -->
        <div class="toggle-button">
            <button id="toggleMode" onclick="toggleMode()">Switch to Seconds → Timestamps</button>
        </div>

        <!-- Input Section -->
        <div class="input-heading">Input Timestamps</div>
        <textarea id="input" placeholder="Enter timestamps (e.g., 0:00:00 Example)"></textarea>

        <!-- Output Section -->
        <div class="output-heading">Converted Output</div>
        <pre id="output"></pre>
    </div>

    <!-- Toolbar with Buttons -->
    <div class="toolbar">
        <button onclick="convert()">
            <i class="fas fa-sync"></i> <!-- Sync icon for Convert -->
            Convert
        </button>
        <button onclick="saveToFile()">
            <i class="fas fa-download"></i> <!-- Download icon for Save -->
            Save
        </button>
        <button onclick="copyOutput()">
            <i class="fas fa-copy"></i> <!-- Copy icon for Copy Output -->
            Copy
        </button>
    </div>

    <script>
        let isTimestampToSeconds = true; // Default mode: Timestamps → Seconds

        // Function to toggle between conversion modes
        function toggleMode() {
            isTimestampToSeconds = !isTimestampToSeconds;
            const toggleButton = document.getElementById('toggleMode');
            const input = document.getElementById('input');
            if (isTimestampToSeconds) {
                toggleButton.textContent = 'Switch to Seconds → Timestamps';
                input.placeholder = 'Enter timestamps (e.g., 0:00:00 Example)';
            } else {
                toggleButton.textContent = 'Switch to Timestamps → Seconds';
                input.placeholder = 'Enter seconds (e.g., 0.000000 0.000000 Example)';
            }
            document.getElementById('output').textContent = ''; // Clear output
        }

        // Function to convert timestamps to seconds or vice versa
        function convert() {
            const input = document.getElementById('input').value;
            let output = '';
            if (isTimestampToSeconds) {
                output = convertTimestampsToSeconds(input);
            } else {
                output = convertSecondsToTimestamps(input);
            }
            document.getElementById('output').textContent = output;
        }

        // Function to convert timestamps to seconds
        function convertTimestampsToSeconds(input) {
            let lines = input.split('\n');
            return lines.map(line => {
                let match = line.match(/(\d+):(\d+):(\d+)\s(.+)/);
                if (match) {
                    let hours = parseInt(match[1], 10) * 3600;
                    let minutes = parseInt(match[2], 10) * 60;
                    let seconds = parseInt(match[3], 10);
                    let totalSeconds = hours + minutes + seconds;
                    return `${totalSeconds.toFixed(6)}\t${totalSeconds.toFixed(6)}\t${match[4]}`;
                }
                return '';
            }).join('\n');
        }

        // Function to convert seconds to timestamps
        function convertSecondsToTimestamps(input) {
            let lines = input.split('\n');
            return lines.map(line => {
                let match = line.match(/(\d+\.\d+)\s(\d+\.\d+)\s(.+)/);
                if (match) {
                    let totalSeconds = parseFloat(match[1]);
                    let hours = Math.floor(totalSeconds / 3600);
                    let minutes = Math.floor((totalSeconds % 3600) / 60);
                    let seconds = Math.floor(totalSeconds % 60); // Remove decimal places
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}\t${match[3]}`;
                }
                return '';
            }).join('\n');
        }

        // Function to save output as a .txt file
        function saveToFile() {
            let content = document.getElementById('output').textContent;
            let blob = new Blob([content], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted_timestamps.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Function to copy output to clipboard
        function copyOutput() {
            let output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output)
                    .then(() => {
                        alert("Output copied to clipboard!");
                    })
                    .catch(() => {
                        alert("Failed to copy output. Please try again.");
                    });
            } else {
                alert("No output to copy!");
            }
        }
    </script>
</body>
</html>
