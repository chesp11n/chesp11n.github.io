<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Memory</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            height: 60vh;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .slide img {
            object-fit: contain;
            border-radius: 8px;
            transition: all 0.3s ease;
            user-select: none;
            pointer-events: none;
        }

        /* Center slide (active) */
        .slide.active {
            z-index: 10;
            transform: translateX(0);
        }
        .slide.active img {
            max-width: 500px;
            max-height: 60vh;
            filter: none;
        }

        /* Left slide */
        .slide.prev {
            z-index: 5;
            transform: translateX(-75%);
        }
        .slide.prev img {
            max-width: 300px;
            max-height: 40vh;
            filter: blur(2px) brightness(0.8);
        }

        /* Right slide */
        .slide.next {
            z-index: 5;
            transform: translateX(75%);
        }
        .slide.next img {
            max-width: 300px;
            max-height: 40vh;
            filter: blur(2px) brightness(0.8);
        }

        /* Far left/right slides (hidden) */
        .slide.far-left{
            transform: translateX(-100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: blur(4px) brightness(0.8);
        }
        .slide.far-right {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: blur(4px) brightness(0.8);
        }

        .slide.far-right img,
        .slide.far-left img {
            opacity: 0;
            max-width: 150px;
            max-height: 40vh;
        }

        .hidden {
            display: none;
        }

        .nav-buttons {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .current-title {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: 3rem;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .error-placeholder {
            width: 300px;
            height: 200px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .slide.active img {
                max-width: 80vw;
                max-height: 50vh;
            }
            .slide.prev img,
            .slide.next img {
                max-width: 50vw;
                max-height: 30vh;
            }
            .current-title {
                font-size: 2rem;
            }
        }

        /* Glow */
        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        .ambient-glow {
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 700px;
            background-color: rgba(0, 255, 255, 0.3); /* will transition */
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
            transition: background-color 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="ambient-glow" id="ambient-glow"></div>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Slides will be inserted here -->
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" id="prev-btn">←</button>
        <button class="nav-button" id="next-btn">→</button>
    </div>

    <div class="current-title" id="current-title"></div>

    <script>
        // Image data
        const images = [
            { url: 'ACCEL.png', title: 'ACCEL', glowColor: 'rgba(255, 68, 0, 0.3)' },
            { url: 'CYCLONE.png', title: 'CYCLONE', glowColor: 'rgba(0, 255, 0, 0.3)' },
            { url: 'ETERNAL.png', title: 'ETERNAL', glowColor: 'rgba(120, 203, 255, 0.3)' },
            { url: 'FANG.png', title: 'FANG', glowColor: 'rgba(158, 255, 255, 0.3)' },
            { url: 'HEAT.png', title: 'HEAT', glowColor: 'rgba(240, 7, 7, 0.3)' },
            { url: 'JOKER.png', title: 'JOKER', glowColor: 'rgba(200, 0, 255, 0.3)' },
            { url: 'LUNA.png', title: 'LUNA', glowColor: 'rgba(251, 255, 0, 0.3)' },
            { url: 'METAL.png', title: 'METAL', glowColor: 'rgba(161, 161, 161, 0.3)' },
            { url: 'SKULL.png', title: 'SKULL', glowColor: 'rgba(144, 0, 255, 0.3)' },
            { url: 'TRIGGER.png', title: 'TRIGGER', glowColor: 'rgba(31, 143, 255, 0.3)' },
        ];

        // DOM elements
        const carousel = document.getElementById('carousel');
        const currentTitle = document.getElementById('current-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // State
        let currentIndex = 0;
        let slides = [];

        // Initialize carousel
        function initCarousel() {
            carousel.innerHTML = '';
            
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                // Image with error handling
                const img = new Image();
                img.onload = function() {
                    slide.innerHTML = `<img src="${image.url}" alt="${image.title}" draggable="false">`;
                };
                img.onerror = function() {
                    slide.innerHTML = `<div class="error-placeholder">${image.title}</div>`;
                };
                img.src = image.url;
                img.draggable = false;
                
                carousel.appendChild(slide);
                slides.push(slide);
            });
            
            updateDisplay();
        }

        // Update slide positions and title
        function updateDisplay() {
            slides.forEach((slide, index) => {
                // Reset all classes
                slide.className = 'slide';
                
                // Calculate relative position
                const diff = (index - currentIndex + images.length) % images.length;
                const positionFromCurrent = diff <= images.length/2 ? diff : diff - images.length;
                
                // Apply appropriate classes
                if (positionFromCurrent === 0) {
                    slide.classList.add('active');
                } 
                else if (positionFromCurrent === -1) {
                    slide.classList.add('prev');
                }
                else if (positionFromCurrent === 1) {
                    slide.classList.add('next');
                }
                else if (positionFromCurrent === -2) {
                    slide.classList.add('far-left');
                }
                else if (positionFromCurrent === 2) {
                    slide.classList.add('far-right');
                }
                else {
                    slide.classList.add('hidden');
                }
            });
            
            // Fade out the title
            currentTitle.style.opacity = 0;

            // After fade-out, update text and fade back in
            setTimeout(() => {
                currentTitle.textContent = images[currentIndex].title;
                currentTitle.style.opacity = 1;
            }, 200); // Wait slightly less than the CSS transition time

            const ambientGlow = document.getElementById('ambient-glow');
            const currentGlowColor = images[currentIndex].glowColor;
            ambientGlow.style.backgroundColor = images[currentIndex].glowColor;
        }

        let startX = 0;
        let isDragging = false;

        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const diff = e.clientX - startX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) prevSlide();
                else nextSlide();
                isDragging = false; // prevent multiple fires
            }
        });

        carousel.addEventListener('mouseup', () => {
            isDragging = false;
        });

        carousel.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        }, { passive: true });

        const swipeThreshold = 100; // Increase from 50 to 100 or more

        carousel.addEventListener('touchmove', (e) => {
            const diff = e.touches[0].clientX - startX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) prevSlide();
                else nextSlide();
                startX = e.touches[0].clientX; // Reset to prevent multiple swipes
            }
        });

        //diable right-click
        carousel.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Go to next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        // Go to previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateDisplay();
        }

        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Keyboard navigation
        // Throttle settings
        let lastKeyTime = 0;
        const keyDelay = 100; // milliseconds

        document.addEventListener('keydown', (e) => {
            const now = Date.now();

            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                // If it's a repeated event (key is being held), apply cooldown
                if (e.repeat && now - lastKeyTime < keyDelay) return;

                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight') nextSlide();

                lastKeyTime = now;
            }
        });

        // Initialize
        initCarousel();
    </script>
</body>
</html>
